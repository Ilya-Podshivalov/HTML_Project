<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="styleAuthotized.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navig">
      <div class="navig-centered">
        <a href="index.html" class="active">Главная</a>
      </div>
      <a href="authorized.html">Авторизация</a>
      <a href="tickets.html">Поиск билетов</a>
      <input
        style="width: 120px; height: 20px; margin-top: 12px; margin-left: 27px"
        type="text"
        value="Поиск по сайту"
      />
    </div>
    <form class="format-login" action="">
      <h1 titles="Форма авторизации">АВТОРИЗАЦИЯ</h1>
      <div>
        <label for="">Логин:</label>
        <input class="format-input" type="email" />
      </div>
      <div>
        <label for="">Пароль:</label>
        <input class="format-input" type="password" />
      </div>
      <div>
        <center><button style="margin-top: 5px">Вход</button></center>
      </div>
    </form>
    <form class="format-registration" action="">
      <h1 titles="Форма регистрации">РЕГИСТРАЦИЯ</h1>
      <div>
        <label for="">ФИО:</label>
        <input class="format-input" type="text" />
      </div>
      <div>
        <label for="">Электронная почта:</label>
        <input class="format-input" type="email" />
      </div>
      <div>
        <label for="">Номер паспорта:</label>
        <input class="format-input" type="text" />
      </div>
      <div>
        <center>
          <button style="margin-top: 5px">Зарегистрироваться</button>
        </center>
      </div>
    </form>
    <form style="margin-top: 550px">
      <header>
        <h1>Сайт продажи авиабилетов</h1>
      </header>
      <article>
        <h2>Добро пожаловать!</h2>
      </article>
      <footer>Copyright Подшивалов Илья</footer>
    </form>
  </body>
</html>
